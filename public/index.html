<!DOCTYPE html>
<html lang="en-us">
	<head>
	    <meta charset="utf-8" />
	    <link rel="icon" href="favicon.ico" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta name="theme-color" content="#000000" />
	    <meta name="description" content="Web site created using create-react-app" />
	    <link rel="apple-touch-icon" href="logo192.png" />
	    <link rel="manifest" href="manifest.json" />
	    <title>Unity WebGL Player | Low Po</title>
	    <link rel="shortcut icon" href="TemplateData/favicon.ico">
	    <link rel="stylesheet" href="TemplateData/style.css">
	</head>

	<body>
		<!-- react app is loaded in root -->
	    <div id="root"></div>

	    <noscript>You need to enable JavaScript to run this app.</noscript>

		<!-- The gesture detected is save here, as it is been used below to give output to unity -->
	    <p id="insert" hidden="">Command</p>
		

		<!-- WebGL unity Model -->
	    <div id="unity-container" class="unity-desktop">
	        <canvas id="unity-canvas" ></canvas>
	        <div id="unity-loading-bar">
	            <div id="unity-logo"></div>
	            <div id="unity-progress-bar-empty">
	                <div id="unity-progress-bar-full"></div>
	            </div>
	        </div>
	        <div id="unity-mobile-warning">
	            Please use your Laptop/PC. This game is not supported on mobile devices.
	        </div>
	    </div>
	    <script type="text/javascript" src="index.js"></script>
	</body>
</html>
